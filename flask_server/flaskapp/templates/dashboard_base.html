<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" /> -->

    {% block head %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">

    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light py-4 border-0">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
              <a href="/" class="font-weight-bold nav-link text-dark">DASHBOARD</a>
            </li>
          </ul>
      
          <!-- Right navbar links -->
          <ul class="navbar-nav ml-auto">
            <!-- Messages Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link font-weight-bold" href="/logout">Logout </a>
            </li>

 
          </ul>
        </nav>
        <!-- /.navbar -->
      
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary background-1 elevation-4">
          <!-- Brand Logo -->
          <a href="index3.html" class="pt-5 border-0 brand-link">
            <img src="dist/img/AdminLTELogo.png" alt="M2AI" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">M2AI</span>
          </a>
      
          <!-- Sidebar -->
          <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel border-0 mt-3 text-center">
              <div class="image  d-flex justify-content-center">
                <img src="{{ url_for('static', filename='images/restauranteur.jpg')}}" 
                class="img-circle elevation-2" 
                style="width: 80px;" alt="User Image">
              </div>

              <div class="text-white pt-3 font-weight-bold">{{session['name']}}</div>
              <div class="text-muted font-weight-bold">Heritage Restaurant</div>


            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-4">
              <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">





                <li class="nav-item">
                  <a id="dashboardHref" href="/dashboard" class="nav-link">
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <p>
                      Dashboard
                    </p>
                  </a>
                </li>
                <li class="nav-item mt-3">
                  <a id="ordersHref" href="/orders" class="nav-link">
                    <i class="nav-icon fas fa-shopping-cart"></i>
                    <p>
                      Orders
                    </p>
                  </a>
                </li>
                <li class="nav-item mt-3">
                  <a id='foodHref' href="/foods" class="nav-link">
                    <i class="nav-icon fas fa-utensils"></i>
                    <p>
                      Foods
                    </p>
                  </a>
                </li>
                <li class="nav-item mt-3">
                  <a id="driversHref" href="/drivers" class="nav-link">
                    <i class="nav-icon fas fa-car-side"></i>
                    <p>
                      Drivers
                    </p>
                  </a>
                </li>
              </ul>
            </nav>
            <!-- /.sidebar-menu -->
          </div>
          <!-- /.sidebar -->
        </aside>
      
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper px-5 bg-white">
            {% block body %}{% endblock %}

        </div>
        <!-- /.content-wrapper -->


      </div>

    <!-- le skeleton -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/adminlte.min.js')}}"> </script>
</body>
</html>
